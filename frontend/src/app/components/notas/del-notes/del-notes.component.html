<div class="centrar-pantalla">
  <div class="div-centrado">
    <div class="row ustify-content-center align-items-center">
      <h1 class="titulo">ELIMINAR NOTA</h1>
      <div class="col-12 centrar-form">
        <form #noteForm="ngForm" class="form-group">
          <div class="form-group">
            <label for="title" class="form-label">Titulo</label>
            <input
              type="text"
              class="form-control"
              name="titulo"
              placeholder="{{ note.title }}"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="content" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              name="descripcion"
              placeholder="{{ note.description }}"
              rows="7"
              cols="100"
              disabled
            ></textarea>
          </div>
        </form>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="row justify-content-center align-items-center">
            <div class="col-6 centrar">
              <p class="descripcion">Fecha de Creación:</p>
              <p class="note-date">
                {{ note.createdAt | date : "medium" }}
              </p>
            </div>
            <div class="col-6 centrar">
              <p class="descripcion">Ultima Modificación:</p>
              <p class="note-date">
                {{ note.updatedAt | date : "medium" }}
              </p>
            </div>
            <div class="col-2 align-self-start izquierda">
              <a
                matTooltip="BOTON PARA REGRESAR A LISTA DE NOTAS"
                [matTooltipPosition]="'after'"
                class="boton-cancelar nav-link"
                (click)="Cancelar()"
              >
                <img
                  src="../../../../assets/notes/Cancelar.png"
                  alt="Logo"
                  class="imagen_boton"
                />
                Cancelar
              </a>
            </div>
            <div class="col-8 centrar-pregunta">
              <div class="pregunta">¿Quieres eliminar la nota?</div>
            </div>
            <div class="col-2 align-self-end derecha">
              <a
                matTooltip="BOTON PARA ELIMINAR LA NOTA"
                [matTooltipPosition]="'before'"
                class="boton-aceptar nav-link"
                (click)="onSubmit()"
              >
                <img
                  src="../../../../assets/notes/Eliminar.png"
                  alt="Logo"
                  class="imagen_boton"
                />
                Eliminar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
